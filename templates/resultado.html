<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Resultados de la Interpolación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <main class="result-container">
        <h1>Resultados del Procesamiento</h1>

        <section class="data-section">
            <h2>Datos Originales</h2>
            <div class="table-wrapper">
                {{ tabla_original|safe }}
            </div>
        </section>

        <section class="data-section">
            <h2>Datos Interpolados</h2>
            <div class="table-wrapper">
                {{ tabla_interpolado|safe }}
            </div>
        </section>

        <section class="grafica-section">
            <h2>Gráfica de Temperaturas</h2>
            <img src="{{ url_for('mostrar_resultado', filename=nombre_imagen) }}" alt="Gráfica de temperaturas interpoladas" />
        </section>

        <a href="{{ url_for('index') }}" class="btn-volver">← Volver</a>
    </main>
</body>
</html>
