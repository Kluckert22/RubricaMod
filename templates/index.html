<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Interpolación de Temperaturas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <main class="container">
        <h1>Interpolación de Temperaturas para estaciones meteorológicas</h1>
        <p class="intro">
            Esta aplicación permite subir archivos CSV con datos horarios de temperatura, 
            incluso si contienen valores faltantes. Se realiza una interpolación lineal para 
            completar los datos y generar una gráfica clara que facilita el análisis.
        </p>

        <form action="/procesar" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="archivo" class="file-label">Selecciona tu archivo CSV</label>
            <input type="file" id="archivo" name="archivo" accept=".csv" required />
            <button type="submit">Procesar</button>
        </form>
    </main>
</body>
</html>
